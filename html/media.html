<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/media.css">
  <link rel="icon" type="image/x-icon" href="/images/main_Images/Logo.png">
  <title>Mardi Gras 2022</title>
</head>

<body>


  <div class="container">
    <header>
      <div class="logo_And_Things">
        <div class="weather">
          <!-- weather widget start --><a target="_blank" href="https://www.booked.net/weather/new-orleans-18131"><img
              src="https://w.bookcdn.com/weather/picture/1_18131_1_1_137AE9_160_ffffff_333333_08488D_1_ffffff_333333_0_6.png?scode=124&domid=&anc_id=32706"
              alt="booked.net" /></a><!-- weather widget end -->
        </div>
        <div class="main_Logo">
          <div class="row logo-height">
            <img src="/images/main_Images/Logo.png" alt="Logo">
          </div>
          <h1>Mardi Gras</h1>
        </div>
        <a href="https://www.nola.com/news/coronavirus/" target="_Blank">
          <img src="/images/main_Images/Covid-19.png" alt="covid_19" class="img-fluid">
        </a>
      </div>
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/html/index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/html/about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/html/media.html">Media</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/html/faq.html">FAQ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/html/contact.html">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/html/quiz.html">HTML CSS Quiz</a>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="row spinning_Cards">
        <figure class="icon-cards mt-3">
          <div class="icon-cards__content">
            <div class="icon-cards__item d-flex align-items-center justify-content-center"><span class="h1"><img
                  src="/images/media_page/dance.jpg" class="img-fluid" alt="dance"></span>
            </div>
            <div class="icon-cards__item d-flex align-items-center justify-content-center"><span class="h1"><img
                  src="/images/media_page/colors.jpg" class="img-fluid" alt="colors"></span>
            </div>
            <div class="icon-cards__item d-flex align-items-center justify-content-center"><span class="h1"><img
                  src="/images/media_page/boat.jpg" class="img-fluid" alt="boat"></span>
            </div>
          </div>
        </figure>
      </div>
      <div class="move_Fast">
        <h4>
          Go to <a href="#images"> Images</a> /
          <a href="#videos"> Videos</a>
        </h4>
      </div>
      <div class="row" id="images">
        <h2>Images</h2>
        <div class="first_Img_Row">
          <img src="/images/media_page/carnaval.jpg" class="card-img-top img-fluid" alt="carnival">
          <img src="/images/media_page/chiar.jpg" class="card-img-top img-fluid" alt="chairs">
          <img src="/images/media_page/dounat.jpg" class="card-img-top img-fluid" alt="donut">
          <img src="/images/media_page/gay.jpg" class="card-img-top img-fluid" alt="gay parade">
          <img src="/images/media_page/green.jpg" class="card-img-top img-fluid" alt="green costume">
        </div>
        <div class="second_Img_Row">
          <img src="/images/media_page/mardi_Gras.jpg" class="card-img-top img-fluid" alt="mardi_Gras">
          <img src="/images/media_page/mask.jpg" class="card-img-top img-fluid" alt="mask">
          <img src="/images/media_page/Masks.jpg" class="card-img-top img-fluid" alt="mask">
          <img src="/images/media_page/face_Mask.jpg" class="card-img-top img-fluid" alt="face mask">
        </div>
        <div class="third_Img_Row">
          <img src="/images/media_page/parade.jpg" class="card-img-top img-fluid" alt="parade">
          <img src="/images/media_page/party.jpg" class="card-img-top img-fluid" alt="party">
          <img src="/images/media_page/store.jpg" class="card-img-top img-fluid" alt="store">
          <img src="/images/media_page/mask3.jpg" class="card-img-top img-fluid" alt="mask">
          <img src="/images/media_page/umbrella.jpg" class="card-img-top img-fluid" alt="umbrella">
        </div>
      </div>

      <div class=" row" id="videos">
        <h2>Videos</h2>
        <div class="video_Row">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/EkIZwXbSh-Y" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/KlgrhGyhmG8" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/x5VJe_XIuhM?" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
      </div>
      <div class="back_to_top">

        <a href="#"><img src="/images/main_Images/toppng.com-arrow-up-black-up-arrow-323x700.png" alt=""></a>
      </div>
    </main>

    <footer>
      <div class="footer_Break"></div>
      <div class="row online">
        <a href="https://www.facebook.com/MardiGrasNewOrleans" class="visit_Online facebook" target="_blank"></a>
        <a href="https://twitter.com/MardiGrasNOLA" class="visit_Online twitter" target="_blank"></a>
        <a href="https://www.instagram.com/mardigrasneworleans/" class="visit_Online instagram" target="_blank"></a>
        <a href="https://www.youtube.com/channel/UCOrq1qF6dVDn9Do-wvbKh0Q" class="visit_Online youtube"
          target="_blank"></a>
        <a href="https://www.tripadvisor.com/Profile/MardiGrasNOLA" class="visit_Online trip_Advisor"
          target="_blank"></a>
      </div>
      <div class="row copy_Right">
        <p>
          Erez Calderon 2022
          <br>
          Copyright Â© 1996-2022 MardiGrasNewOrleans.com
        </p>
      </div>
    </footer>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="/js/media.js"></script>
</body>

</html>
